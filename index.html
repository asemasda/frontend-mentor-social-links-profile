<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  

</head>
<body>
  <main id="container-profile">
    <div class="img-avatar" role="img" aria-label="Profile picture of Jessica Randall"></div>

    <section class="all-text">
      <h1>Jessica Randall</h1>
      <h2>London,United Kingdom</h2>
      <h3>"Front-end developer and avid reader."</h3>
    </section>

  
    <nav class="button-container">
      <button onclick="location.href='https://github.com/'" aria-label="Visit GitHub profile">GitHub</button>
      <button onclick="location.href='https://www.frontendmentor.io/'" aria-label="Visit Frontend Mentor profile">Frontend Mentor</button>
      <button onclick="location.href='https://linkedin.com/'" aria-label="Visit LinkedIn profile">LinkedIn</button>
      <button onclick="location.href='https://twitter.com/'" aria-label="Visit Twitter profile">Twitter</button>
      <button onclick="location.href='https://instagram.com/'" aria-label="Visit Instagram profile">Instagram</button>
    </nav>
  </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asda Asem</a>.
  </div>
</body>
</html>
